<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perona | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for home page */
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .welcome-banner {
            background: linear-gradient(135deg, #e7d8c9, #f5eee6);
            padding: 60px;
            border-radius: 12px;
            margin-bottom: 40px;
            color: #4b2e1e;
        }

        .welcome-banner h1 {
            font-family: "Lucida Handwriting", "Lucida Calligraphy", cursive;
            color: #4b2e1e;
            margin-bottom: 20px;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>

<body>

    <img src="icon_logo.png" class="corner-icon" alt="Branding Icon">
    <div class="home-container">
        <div class="welcome-banner">
            <h1>Welcome Back!</h1>
            <p>You have successfully logged in to Perona.</p>
        </div>

        <div class="dashboard-content">
            <p>This is a demo home page. In a real application, you would see your dashboard widgets here.</p>
            <br>
            <a href="index.html" class="nav-btn">Log Out</a>
        </div>
    </div>

</body>

</html>
