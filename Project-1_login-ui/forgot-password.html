<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perona | Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img src="icon_logo.png" class="corner-icon" alt="Branding Icon">
    <div class="auth-wrapper">

        <!-- Left Visual Section -->
        <div class="auth-visual">
            <div class="decor decor-one"></div>
            <div class="decor decor-two"></div>

            <h2>Recovery</h2>
            <p>
                Lost your password? Happens to the best dressed.
            </p>
        </div>

        <!-- Right Form Section -->
        <div class="auth-form">
            <img src="logo.png" alt="Perona Logo" class="auth-logo">
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email to reset password</p>

            <form id="forgotForm" class="form active">
                <input type="email" id="recoveryEmail" placeholder="Enter your email address" required>
                <small class="error" id="recoveryEmailError"></small>

                <button type="submit" class="primary-btn">Reset Password</button>
                <p class="status" id="recoveryStatus"></p>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="index.html" style="color: #c2a27c; text-decoration: none; font-weight: 600;">Back to
                        Login</a>
                </div>
            </form>

        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const status = document.getElementById('recoveryStatus');
            status.innerText = "Sending reset link...";

            setTimeout(() => {
                status.innerText = "Reset link sent to your email!";
                status.style.color = "green";
            }, 1500);
        });
    </script>
</body>

</html>
